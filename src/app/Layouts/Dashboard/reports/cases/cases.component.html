<div class="row">
    <div class="detail-section">
        <kendo-card>
            <kendo-card-header>
                <div class="header-section">

                        <div class="date-dropdown">
                            <h5 class="remove-margin" style="display: inline; margin-right: 10px;">CASE AUDIT TRAIL</h5>

                    </div>
